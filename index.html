<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="/design/images/favicon-32x32.png">
    <title>Frontendmentor.io Challenge</title>
</head>
<body>

    <main class="card">

        <img class="card-image" src="/design/images/illustration-hero.svg" alt="hero illustration-hero">

        <section class="text-content">
            <h1 class="card-title">Order Summary</h1>
            <span class="card-description" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </span>

            <div class="informations">
                <img class="music-icon" src="design/images/icon-music.svg" alt="music icon">
                <div class="plan-info">
                    <span class="annual-plan"><strong>Annual Plan</strong></span>
                    <span class="plan-price">$59.99/year</span>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <button class="proceed-btn">Proceed to Payment</button>
            <a href="#" id="cancel-order">Cancel Order</a>
        </section>

    </main>

    <footer>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bcayres1">bcayres1</a>.
      </div>
    
    </footer>
    
</body>
</html>
